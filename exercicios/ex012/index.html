<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedados no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm.webM" type="video/webM">
        <source src="midia/Meu-Video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com este vídeo</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MDpYYzMvnHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/783453158?h=bca8b328e2&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
