<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descovrir qual tag deverá utilixar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li> <abbr title="use a tag <h>">Títulos</abbr></li>
        <li><abbr title="use a tag <img">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abrevições</abbr></li>
        <li><abbr title="use a tag <font>">Códicos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
